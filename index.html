<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- font awesome and google fonts -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" 
    integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">

    <link href="https://fonts.googleapis.com/css?family=Raleway%7CRighteous" rel="stylesheet">

    <link rel="stylesheet" href="assets/css/style.css">
    <title>Document</title>
</head>
<body>
    <h1 class="heading">What Am I?</h1>

    <div class="game-area">

        <div class="riddle-area">
            <p id="riddle"></p>
        </div>

        <div class="answer-area">
            <label for="answer-box"> I am </label>
            <input id="answer-box" type="text">
        </div>

        <div class="button-area">
            <button data-type="submit-btn" class="btn submit">Submit</button>
            <button data-type="give-up-btn" class="btn give-up">I don't know!</button>
        </div>

    <div class="image-area"></div>

    <div class="score-area">
        <p class="scores">Correct Answers: <span id="score">0</span></p>
    </div>
   
    <script src="assets/js/script.js"></script>
</body>
</html>
