<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- font awesome and google fonts -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" 
    integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">

    <link href="https://fonts.googleapis.com/css?family=Raleway%7CRighteous" rel="stylesheet">

    <link rel="stylesheet" href="assets/css/style.css">
    <title>What Am I?</title>
</head>
<body>
    <h1 class="heading">What Am I?</h1>

    <div class="score-area">
        <p id="currentRiddle">page 1 / 9</p>
    </div>
    
    <div class="game-area"> 
        <!-- teapot riddle -->
        <div class="riddle-area">
            <p id="riddle">What begins with T ends with T and has T in it?</p>
        </div>

        <div class="answer-area">
            <label for="answer-box-teapot"> I am a </label>
            <input id="answer-box-teapot" type="text" onkeyup="btnActivationTeapot()">
        </div>

        <div class="button-area">
            <button id= "submit-btn-teapot" class="btn submit" data-type="submit-btn" onclick="checkAnswerTeapot()" disabled>Submit</button>
            <button  id="show-btn" class="btn give-up" data-type="give-up-btn" onclick="showMeTeapot()">Show Me</button>
        </div>

    <div class="image-area">
        <img id="image" src="./assets/images/pexels-pixabay-356079.jpg" alt="Picture of a question mark" />
    </div>
        
    <div>
        <ul>
            <li id="next">
                <a href="sponge.html">Next page <i class="fa-sharp fa-solid fa-arrow-right"></i></a>
            </li>
        </ul>
        <ul>
            <li>
                <a href="index.html">Start over <i class="fa-solid fa-arrow-rotate-left"></i></a>
            </li>
        </ul>
    </div>  
</div>
    
 <!-- font awesome script -->
<script src="https://kit.fontawesome.com/801bd59b5f.js" crossorigin="anonymous"></script> 

<script src="assets/js/script.js"></script>
</body>
</html>
