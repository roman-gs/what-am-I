<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS, font awesome and google fonts links -->
    <link href="https://fonts.googleapis.com/css?family=Raleway%7CRighteous" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">

    <title>What Am I?</title>
</head>

<body>
    <h1 class="heading">What Am I?</h1>

    <div class="page-area">
        <p class="page">riddle 8 / 9</p>
    </div>
    
    <div class="game-area"> 
        
        <div class="riddle-area"> <!-- staircase riddle -->
            <p id="riddle">I go up and down without moving. What am I?</p>
        </div>

        <div class="answer-area">
            <label for="answer-box-staircase"> I am a </label>
            <input class="answer-box" id="answer-box-staircase" type="text" onkeyup="btnActivationStaircase()">
        </div>

        <div>
            <p id="answer"></p>
        </div>

        <div class="button-area">
            <button id="submit-btn-staircase" class="btn submit" data-type="submit-btn" onclick="checkAnswerStaircase()" disabled>Submit</button>
            <button id="show-btn" class="btn give-up" data-type="give-up-btn" onclick="showMeStaircase()">Show Me</button>
        </div>

        <div class="image-area">
            <img id="image" src="./assets/images/pexels-pixabay-356079.jpg" alt="Picture of a question mark" />
        </div>
        
        <div>
            <ul>
                <li id="next">
                    <a href="riddle-nine.html">Next page <i class="fa-sharp fa-solid fa-arrow-right"></i></a>
                </li>
            </ul>
            <ul>
                <li>
                    <a href="index.html">Start over <i class="fa-solid fa-arrow-rotate-left"></i></a>
                </li>
            </ul>
        </div>
    </div>
    
 <!-- font awesome & JavaScript links -->
<script src="https://kit.fontawesome.com/801bd59b5f.js" crossorigin="anonymous"></script> 
<script src="assets/js/script.js"></script>

</body>
</html>
